<ion-content class="login-page" [fullscreen]="true">
  <ion-header class="background-overlay"></ion-header>

  <ion-card class="login-card">
    <!-- Logo + Titre -->
    <ion-card-content class="logo-container">
      <ion-icon name="calendar-outline" class="app-logo"></ion-icon>
      <ion-title>Connectez-vous à votre espace</ion-title>

      <!-- Formulaire -->
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-form">
        <ion-item class="input-item">
          <ion-icon slot="start" name="mail-outline"></ion-icon>
          <ion-input
            type="email"
            placeholder="Adresse e-mail"
            formControlName="email"
          ></ion-input>
        </ion-item>

        <ion-item class="input-item">
          <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
          <ion-input
            type="password"
            placeholder="Mot de passe"
            formControlName="password"
          ></ion-input>
        </ion-item>

        <ion-button
          expand="block"
          type="submit"
          class="login-btn"
          [disabled]="!loginForm.valid"
        >
          <ion-icon name="log-in-outline" slot="start"></ion-icon>
          Se connecter
        </ion-button>

        <div class="links">
          <a href="https://example.com/forgot-password"
            >Mot de passe oublié ?</a
          >
        </div>
      </form>

      <div class="links signup-link">
        <p>
          Pas encore de compte ?
          <a routerLink="/register">Inscrivez-vous</a>
        </p>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
